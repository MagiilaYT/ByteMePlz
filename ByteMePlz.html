<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteMePlz V5.0 | Educational Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --dark: #0f0f1a;
            --darker: #050510;
            --card-bg: #12121a;
            --card-hover: #1a1a2e;
            --border: #2a2a40;
            --text: #e6f7ff;
            --text-muted: #8899a6;
            --accent-pink: #ff6b9d;
            --accent-purple: #c77dff;
            --accent-orange: #ff9e00;
            --accent-blue: #4dabf7;
            --accent-yellow: #ffd43b;
            --accent-red: #ff6b6b;
            --gradient-1: linear-gradient(135deg, #00d4ff, #9d4edd);
            --gradient-2: linear-gradient(135deg, #ff6b9d, #c77dff);
            --glow-blue: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--darker);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(157, 78, 221, 0.03) 0%, transparent 50%);
        }

        /* Loading Screen */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }

        .loading-text {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 900;
            background: var(--gradient-1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            letter-spacing: 4px;
            text-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Layout */
        .app-container {
            display: flex;
            height: 100vh;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .app-container.loaded {
            opacity: 1;
        }

        /* Sidebar */
        .nav-container {
            width: 80px;
            background: var(--dark);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-logo {
            width: 50px;
            height: 50px;
            background: var(--gradient-1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 14px;
            color: var(--darker);
            transition: all 0.3s;
            box-shadow: var(--glow-blue);
        }

        .nav-logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
        }

        .nav-list {
            list-style: none;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0 12px;
        }

        .nav-item {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 1px solid transparent;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--card-bg);
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: -12px;
            width: 3px;
            height: 24px;
            background: var(--gradient-1);
            border-radius: 2px;
        }

        .nav-item i {
            font-size: 22px;
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .nav-item.active i, .nav-item:hover i {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .nav-tooltip {
            position: absolute;
            left: 70px;
            background: var(--card-bg);
            padding: 8px 14px;
            border-radius: 8px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            font-size: 12px;
            z-index: 200;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            transform: translateX(-10px);
        }

        .nav-item:hover .nav-tooltip {
            opacity: 1;
            transform: translateX(0);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            height: 70px;
            background: rgba(15, 15, 26, 0.8);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            backdrop-filter: blur(20px);
            z-index: 50;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--darker);
            border-radius: 12px;
            padding: 12px 20px;
            width: 420px;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: var(--glow-blue);
        }

        .search-box i {
            color: var(--text-muted);
            margin-right: 12px;
            font-size: 18px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
            width: 100%;
            font-family: 'Inter', sans-serif;
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .top-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            font-size: 12px;
            color: var(--primary);
            font-weight: 600;
        }

        .top-btn {
            padding: 10px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .top-btn.primary {
            background: var(--gradient-1);
            color: white;
            box-shadow: var(--glow-blue);
        }

        .top-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .top-btn.secondary {
            background: var(--card-bg);
            color: white;
            border: 1px solid var(--border);
        }

        .top-btn.secondary:hover {
            background: var(--card-hover);
            border-color: var(--accent-pink);
            color: var(--accent-pink);
        }

        /* Content Area */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: transparent;
        }

        .content-area::-webkit-scrollbar {
            width: 8px;
        }

        .content-area::-webkit-scrollbar-track {
            background: var(--darker);
        }

        .content-area::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .content-area::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Section Headers */
        .section-header {
            margin-bottom: 30px;
        }

        .section-header h2 {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-header h2 i {
            color: var(--primary);
            -webkit-text-fill-color: var(--primary);
        }

        .version-badge {
            display: inline-block;
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            animation: pulse-glow 2s ease-in-out infinite alternate;
            font-weight: 700;
            letter-spacing: 1px;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 5px rgba(0, 212, 255, 0.2); }
            to { box-shadow: 0 0 20px rgba(0, 212, 255, 0.4), 0 0 40px rgba(157, 78, 221, 0.2); }
        }

        /* Updates */
        .updates {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05), rgba(157, 78, 221, 0.05));
            border-left: 3px solid var(--primary);
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 0 16px 16px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-left-width: 3px;
        }

        .updates h3 {
            font-family: 'Orbitron', monospace;
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .update-item {
            color: var(--text-muted);
            margin: 0.6rem 0;
            font-size: 0.95rem;
            padding-left: 1.5rem;
            position: relative;
            transition: all 0.3s;
        }

        .update-item:hover {
            color: var(--text);
            transform: translateX(4px);
        }

        .update-item::before {
            content: '→';
            position: absolute;
            left: 0;
            color: var(--accent-purple);
            font-weight: bold;
        }

        .update-item.feature {
            color: var(--accent-pink);
            font-weight: 600;
        }

        .update-item.feature::before {
            content: '★';
            color: var(--accent-pink);
        }

        /* Categories */
        .category {
            margin-bottom: 3rem;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .category-icon {
            width: 52px;
            height: 52px;
            background: var(--gradient-1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--glow-blue);
            animation: float-icon 3s ease-in-out infinite;
        }

        @keyframes float-icon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .category h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .category-subtitle {
            color: var(--accent-pink);
            font-size: 0.9rem;
            margin-left: auto;
            font-style: italic;
            opacity: 0.9;
        }

        /* Link Grid */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 1.25rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: block;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 0;
        }

        .link-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: var(--glow-blue);
        }

        .link-card:hover::before {
            opacity: 0.05;
        }

        .link-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .link-title i {
            color: var(--primary);
        }

        .link-url {
            color: var(--accent-blue);
            font-size: 0.85rem;
            word-break: break-all;
            opacity: 0.8;
            font-family: 'Courier New', monospace;
            position: relative;
            z-index: 1;
        }

        .link-card:hover .link-url {
            color: var(--primary);
            opacity: 1;
        }

        .link-note {
            color: var(--accent-pink);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .subcategory {
            color: var(--accent-yellow);
            margin: 2rem 0 1rem 0;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            border-left: 3px solid var(--accent-yellow);
            padding-left: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Movie Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .content-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--border);
            position: relative;
        }

        .content-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent-pink);
            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.2);
        }

        .card-image {
            width: 100%;
            height: 260px;
            object-fit: cover;
            background: var(--border);
            transition: transform 0.3s;
        }

        .content-card:hover .card-image {
            transform: scale(1.05);
        }

        .card-badges {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .card-badge {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-badge.rating {
            background: linear-gradient(135deg, #ffd43b, #ff9e00);
            color: #000;
        }

        .card-badge.bogge {
            background: linear-gradient(135deg, var(--primary), var(--accent-purple));
            color: white;
        }

        .card-info {
            padding: 16px;
            background: var(--card-bg);
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-muted);
            font-size: 12px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            backdrop-filter: blur(20px);
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            max-height: 95vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .modal-close:hover {
            background: var(--accent-pink);
            border-color: var(--accent-pink);
            transform: rotate(90deg);
        }

        .modal-header {
            position: relative;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 20px 20px 0 0;
        }

        .modal-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to top, var(--card-bg), transparent);
        }

        .modal-poster {
            position: absolute;
            bottom: -60px;
            left: 40px;
            width: 140px;
            height: 210px;
            border-radius: 16px;
            overflow: hidden;
            border: 3px solid var(--card-bg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            z-index: 5;
        }

        .modal-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-body {
            padding: 80px 40px 40px;
        }

        .modal-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-meta {
            display: flex;
            gap: 20px;
            color: var(--text-muted);
            margin-bottom: 20px;
            flex-wrap: wrap;
            font-size: 0.95rem;
        }

        .modal-overview {
            color: #ccc;
            line-height: 1.8;
            margin-bottom: 24px;
            font-size: 1rem;
        }

        /* Player Options */
        .player-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .player-btn {
            background: var(--darker);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            color: inherit;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .player-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .player-btn:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: var(--glow-blue);
        }

        .player-btn:hover::before {
            opacity: 0.1;
        }

        .player-btn.bogge {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(157, 78, 221, 0.1));
            border-color: var(--primary);
        }

        .player-btn.bogge:hover {
            border-color: var(--accent-purple);
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.3);
        }

        .player-btn i {
            font-size: 36px;
            color: var(--primary);
            position: relative;
            z-index: 1;
        }

        .player-btn.bogge i {
            color: var(--accent-purple);
        }

        .player-btn-title {
            font-weight: 700;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        .player-btn-subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
            position: relative;
            z-index: 1;
        }

        /* Watch Options Banner */
        .watch-banner {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(157, 78, 221, 0.1));
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .watch-banner h4 {
            color: var(--primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
        }

        .watch-banner p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.4;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 15s infinite linear;
            box-shadow: 0 0 10px var(--primary);
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Side Actions */

                    ${createSubcategory('WebLFG')}
                    <div class="link-grid">
                        ${createLink('WebLFG #1', 'https://weblfg.onrender.com/', 'Render hosted')}
                        ${createLink('WebLFG #2', 'https://biochemistry.onrender.com/', 'Science theme')}
                    </div>

                    ${createSubcategory('Noodle Activities')}
                    <div class="link-grid">
                        ${createLink('Noodle #1', 'https://googleclassroom.netlify.app/activities', 'Classroom theme')}
                        ${createLink('Noodle #2', 'https://billnye.netlify.app/activities', 'Science guy theme')}
                        ${createLink('Noodle #3', 'https://earnest-tarsier-3c02d1.netlify.app/activities', 'Animal theme')}
                    </div>

                    ${createSubcategory('Lioxryt')}
                    <div class="link-grid">
                        ${createLink('Lioxryt', 'https://lioxrytbackup.netlify.app/', 'Backup mirror')}
                    </div>
                </div>

                <!-- Archives -->
                <div class="category">
                    <div class="category-header">
                        <div class="category-icon" style="background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));"><i class="ri-archive-line" style="color: white;"></i></div>
                        <h3>Game Archives</h3>
                    </div>
                    <div class="link-grid">
                        ${createLink('Wolf Unblock', 'https://sites.google.com/view/wolfunblock/home', 'Comprehensive collection')}
                        ${createLink('Pizza Edition Archive', 'https://sites.google.com/view/pizzaedition/home', 'Original archive')}
                        ${createLink('Triple The Potatoes', 'https://sites.google.com/view/tripplethepotatoes/home', 'Potato theme')}
                        ${createLink('Lots O Games', 'https://sites.google.com/view/lotsogames/home', 'Quantity focused')}
                    </div>
                </div>
            `;
        }

        function createLink(title, url, description, note = '') {
            return `
                <a href="${url}" class="link-card" target="_blank">
                    <div class="link-title">${title}</div>
                    <div class="link-url">${description}</div>
                    ${note ? `<div class="link-note"><i class="ri-error-warning-line"></i> ${note}</div>` : ''}
                </a>
            `;
        }

        function createSubcategory(name) {
            return `<div class="subcategory"><i class="ri-folder-3-line"></i> ${name}</div>`;
        }

        // ============================================
        // UTILITIES
        // ============================================

        function updateStatus(type, message) {
            const status = document.getElementById('apiStatus');
            status.innerHTML = `<i class="ri-${type === 'active' ? 'wifi' : 'loader-4-line'}"></i><span>${message}</span>`;
        }

        function refreshData() {
            if (currentSection === 'movies') {
                showSection('movies');
            }
        }

        function handleSearch(e) {
            if (e.key === 'Enter') {
                const query = document.getElementById('searchInput').value.trim();
                if (query) {
                    if (currentSection === 'movies') {
                        const searchUrl = 'https://bogge.tv/search/' + encodeURIComponent(query.toLowerCase().replace(/\s+/g, '-'));
                        window.open(searchUrl, '_blank');
                    } else {
                        showSection('movies');
                        setTimeout(() => {
                            const searchUrl = 'https://bogge.tv/search/' + encodeURIComponent(query.toLowerCase().replace(/\s+/g, '-'));
                            window.open(searchUrl, '_blank');
                        }, 100);
                    }
                }
            }
        }

        // Event listeners
        document.getElementById('movieModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
